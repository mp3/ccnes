<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CCNES - NES Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        #canvas {
            border: 2px solid #444;
            image-rendering: pixelated;
            width: 768px;
            height: 720px;
            background-color: #000;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            max-width: 768px;
        }
        
        .controls-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #444;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>CCNES - NES Emulator</h1>
    
    <canvas id="canvas" width="256" height="240"></canvas>
    
    <div class="controls">
        <button id="loadRom">Load ROM</button>
        <input type="file" id="romFile" accept=".nes">
        <button id="reset" disabled>Reset</button>
        <button id="pause" disabled>Pause</button>
    </div>
    
    <div class="info">
        <h3>Keyboard Controls</h3>
        <div class="controls-info">
            <div class="control-item">
                <span>A Button:</span>
                <span>Z</span>
            </div>
            <div class="control-item">
                <span>B Button:</span>
                <span>X</span>
            </div>
            <div class="control-item">
                <span>Start:</span>
                <span>Enter</span>
            </div>
            <div class="control-item">
                <span>Select:</span>
                <span>Right Shift</span>
            </div>
            <div class="control-item">
                <span>D-Pad:</span>
                <span>Arrow Keys</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
